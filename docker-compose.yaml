version: '3.5'

services:
    php:
        build:
            dockerfile: docker/php/Dockerfile
            context: .
            args:
                PUID: ${PUID}
                PGID: ${PGID}
        volumes:
            - ./:/app/
        user: www-data
        environment:
            PGID: ${PUID}
            PUID: ${PUID}
